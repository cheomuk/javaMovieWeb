<!DOCTYPE html>
<html>

<head>
	<!-- 문자 인코딩 방식을 UTF-8로 설정 -->
	<meta charset="UTF-8">

	<!-- 반응형 웹 뷰포트 설정 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 웹페이지 제목 설정 -->
	<title>H&Js 영화 리뷰</title>

	<!-- css 적용 -->
	<link rel="stylesheet" href="MovieReviewStyle.css" />

	<!--부트스트랩 CSS 양식 적용(모달 창 출력에만 이용될 에정)-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>

<body>

	<!--영화 검색 바 부분-->
	<header>
		<form id="form">
			<input type="text" placeholder="Search" id="search" class="search">
		</form>
	</header>

	<!-- 페이지 소개 부분-->
	<div class="pagepresentation">
		<h1>H&Js 영화 리뷰(가제)</h1>
		<p>좋아하는 영화에 인상적인 리뷰를 남겨보세요</p>
	</div>

	<!--영화 장르 태그 부분-->
	<div id="tags"></div>

	<!--영화 내용 출력 부분-->
	<main id="main"></main>

	<!--페이지 변경 부분-->
	<div class="pagecontrol">

		<!--이전 페이지로 이동-->
		<div class="page" id="prev">Previous Page</div>

		<!--현재 페이지 출력-->
		<div class="current" id="current">1</div>

		<!--다음 페이지로 이동-->
		<div class="page" id="next">Next Page</div>

	</div>




<!--후기 보기 버튼 누르면 나오는 모달창-->
<div class="modal" id="review_modal" tabindex="-1">

	<!--모달 대화창 전체-->
	<div class="modal-dialog">

		<!--모달 컨텐츠 부분-->
		<div class="modal-content">

			<!--모달창 header 부분-->
			<div class="modal-header">

				<!--모달 창의 제목 출력-->
		  		<h5 class="modal-title">후기</h5>
				
				<!--모달 창 닫기 버튼 출력-->
		  		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					
					<!--닫기 버튼에 X 출력-->
					<span aria-hidden="true">&times;</span>
				</button>
		  	</div>
			
			<!--모달창 body 부분-->
		  	<div class="modal-body">	
		  	</div>

			<!--모달창 footer 부분-->
		  	<div class="modal-footer">

				<!--사용자로부터 리뷰를 입력받기 위한 input 태그-->
				<input type="text" class="form-control" id="review" style="width:70%">

				<!--사용자로부터 입력받은 리뷰를 저장하기 위한 button 태그-->
				<button type="button" class="btn btn-primary" id="addreview-btn">후기 쓰기</button>
			</div>
	  	</div>
	</div>
</div>


	


	

	<script src="MovieReview.js"></script>

</body>

</html>
